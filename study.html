<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study - Paper Study</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Participant Information</h1>
        <form id="participant-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="country">Country:</label>
            <input type="text" id="country" required>

            <label for="education">Educational Background:</label>
            <input type="text" id="education" required>

            <label for="work">Work Background:</label>
            <input type="text" id="work" required>

            <label for="exposure">Exposure to Data Visualizations (Low/Medium/High):</label>
            <input type="text" id="exposure" required>

            <button type="submit">Start Study</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
